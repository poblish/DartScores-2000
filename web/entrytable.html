<hr /><form method="get" action="<%= HttpUtils.getRequestURL(request) %>">	<div class="andyscentre">	<table border="0" width="60%">		<tr><th class="searchheader" colspan="2">Dart Scores Search</th></tr>		<tr>			<td class="entryheader" width="60%">Your Target:</td>			<td class="entrycell">				<input type="text" name="total" size="10" value="<%= ( request.getParameter("total") == null) ? "170" : request.getParameter("total") %>" />			</td>		</tr>		<tr>			<td class="entryheader">Number of darts left:</td>			<td class="entrycell">				<input type="text" name="darts_left" size="6" value="<%= ( request.getParameter("darts_left") == null) ? "3" : request.getParameter("darts_left") %>" />			</td>		</tr>		<tr>			<td class="entryheader">Use exactly that number?:</td>			<td class="entrycell">				<input type="radio" name="exactly_n" value="Yes"					<%= ( request.getParameter("exactly_n") != null) ?							( request.getParameter("exactly_n").equalsIgnoreCase("Yes") ? " checked=\"checked\"" : "") : ""					%> />Yes&nbsp;&nbsp;&nbsp;				<!-- Default is NO! -->				<input type="radio" name="exactly_n" value="No"					<%= ( request.getParameter("exactly_n") != null) ?							( request.getParameter("exactly_n").equalsIgnoreCase("Yes") ? "" : " checked=\"checked\"") : " checked=\"checked\""					%> />No			</td>		</tr>		<tr>			<td class="entryheader">Maximum Results:</td>			<td class="entrycell">				<input type="text" name="max_results" size="8" value="<%= ( request.getParameter("max_results") == null) ? "100" : request.getParameter("max_results") %>" />			</td>		</tr>		<tr>			<td colspan="2" class="findbuttoncell"><input type="submit" value="&nbsp;Find Scores&nbsp;" /></td>		</tr>	</table>	</div></form><hr />
